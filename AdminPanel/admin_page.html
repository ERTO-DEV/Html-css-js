<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,900;1,900&display=swap');
        *{
            font-family: 'Poppins', sans-serif;
            border-radius: 0.6em;
            border-color: grey;
        }
        #admin-container {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        }
        .form-group {
        margin-top: 20px;
        text-align: left;
        }
        label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        }
        input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        }
        input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: rgb(111, 212, 245);
        border: none;
        color: white;
        margin-top: 20px;
        cursor: pointer;
        margin-left: 0.6em;
        }
        .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: lightblue;
        color: white;
        }
        .container {
        width: 800px;
        margin: 0 auto;
        text-align: center;
        }
        #search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        }
        #search-input {
        padding: 10px;
        border: 1px solid lightgray;
        border-radius: 5px 0 0 5px;
        outline: none;
        }
        #search-button {
        background-color: lightblue;
        border: 1px solid lightblue;
        color: white;
        padding: 10px 20px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        }
        table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        }
        th, td {
        padding: 10px;
        border: 1px solid lightgray;
        }
        th {
        background-color: lightgray;
        }
        #logout-button {
        background-color: transparent;
        border: 1px solid white;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        }
        .user-actions {
        display: flex;
        justify-content: center;
        }
        .user-actions button {
        background-color: lightblue;
        border: 1px solid lightblue;
        color: white
        }
    </style>
    <div id="admin-container">
        <h1>Admin Giriş</h1>

        <form id="login-form">
        <div class="form-group">
            <label for="username">Kullanıcı adı:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password">
        </div>
        <input type="submit" value="Giriş">
        </form>
      
        <h3>Kullanıcı adı: admin</h3>
        <h3>Şifre: 1234</h3>
    </div>

    <div id="admin-page" style="display: none; text-align: center;">
        <div class="header">
            <h1>Hoşgeldin Admin</h1>
            <button id="logout-button">Çıkış Yap</button>
          </div>
          <div class="container">
            <h2>Kullanıcı Yönetimi</h2>
            <div id="search-container">
              <input type="text" id="search-input" placeholder="Kullanıcı adı ya da e-posta ile arama yap">
              <button id="search-button">Ara</button>
            </div>
            <table id="user-table">
              <thead>
                <tr>
                  <th>Kullanıcı Adı</th>
                  <th>E-Posta</th>
                  <th>Durum</th>
                  <th>İşlemler</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        let giris_basarılı = document.getElementById("admin-page");
        let giris_basarılı2 = document.getElementById("admin-container")
        if (username === "admin" && password === "1234") {
            giris_basarılı.style.display = "block";
            giris_basarılı2.style.display = "none";
        } else {
            alert("Kullanıcı adı veya Şifre yanlış.");
        }
        });
    </script>

        `;
        userTable.appendChild(row);

        for (const button of editButtons) {

        });
        }

        const deleteButtons = document.getElementsByClassName("delete-button");
        for (const button of deleteButtons) {
        button.addEventListener("click", function() {
        });
        }
    </script>
</body>
</html>
